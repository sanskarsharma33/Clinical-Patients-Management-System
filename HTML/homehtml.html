	<div class="ttmp">
	<div class="login-wrap1">
		<div class="login-html1">
			<input id="tab-1" type="radio" name="tab" class="sign-in1" checked><label for="tab-1" class="tab">Sign In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up1"><label for="tab-2" class="tab">Sign Up</label>
			<div class="login-form1">
			<form action="#" method="POST">
				<div class="sign-in1-htm">
					<div class="group1">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input">
					</div>
					<div class="group1">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group1">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group1">
						<button type="submit" class="button" value="Sign In">Sign In</button>	
					</div>	
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
			</form>
			<form action="#" name="sign" onsubmit="return validateform()">
				<div class="sign-up1-htm">
					<div class="group1">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input">
					</div>
					<div class="group1">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group1">
						<label for="pass" class="label">Repeat Password</label>
						<input id="pass1" type="password" class="input" data-type="password">
					</div>
					<div class="group1">
						<label for="pass" class="label">Email Address</label>
						<input id="email" type="text" class="input">
					</div>
					<div class="group1">
						<input type="submit" class="button" value="Sign Up" >
					</div>
					<div class="hr"></div>
					
				</div>
			</form>
			</div>
		</div>
